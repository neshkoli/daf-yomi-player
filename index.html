<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daf Yomi by R. Darren Platzky - Mevaser Zion Tel Mond</title>
        <meta
            name="description"
            content="Daf Yomi audio recordings by R. Darren Platzky from Mevaser Zion, Tel Mond. Listen to your daily Talmud learning with an intuitive audio player." />
        <meta
            name="keywords"
            content="daf yomi, talmud, audio, R. Darren Platzky, Mevaser Zion, Tel Mond, learning, judaism" />
        <meta
            name="author"
            content="R. Darren Platzky - Mevaser Zion Tel Mond" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:title"
            content="Daf Yomi by R. Darren Platzky - Mevaser Zion Tel Mond" />
        <meta
            property="og:description"
            content="Daf Yomi audio recordings by R. Darren Platzky from Mevaser Zion, Tel Mond" />
        <meta
            property="og:url"
            content="https://neshkoli.github.io/daf-yomi-player" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary" />
        <meta
            property="twitter:title"
            content="Daf Yomi by R. Darren Platzky" />
        <meta
            property="twitter:description"
            content="Daf Yomi audio recordings by R. Darren Platzky from Mevaser Zion, Tel Mond" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>" />

        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header-image">
                    <img
                        src="header.png"
                        alt="Daf Yomi Header"
                        class="header-bg" />
                    <div class="header-overlay">
                        <h1 class="header-title">
                            Daf Yomi by R. Darren Platzky
                        </h1>
                        <p class="header-subtitle">Mevaser Zion - Tel Mond</p>
                    </div>
                </div>

                <!-- Audio player adjacent to header -->
                <div class="header-audio-section">
                    <div class="header-card">
                        <div class="controls-section">
                            <div class="controls-row">
                                <div class="dropdown-container">
                                    <div class="dropdown-group">
                                        <select
                                            id="tractate-select"
                                            class="dropdown">
                                            <option value="">Masechet</option>
                                        </select>
                                    </div>
                                    <div class="dropdown-group">
                                        <select
                                            id="daf-select"
                                            class="dropdown"
                                            disabled>
                                            <option value="">Daf</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="player-controls">
                                    <button
                                        id="prev-btn"
                                        class="control-btn"
                                        title="Skip back 15 seconds">
                                        <i class="fas fa-undo"></i>
                                        <span class="skip-label">-15</span>
                                    </button>
                                    <button
                                        id="play-pause-btn"
                                        class="control-btn primary"
                                        title="Play/Pause">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button
                                        id="next-btn"
                                        class="control-btn"
                                        title="Skip forward 15 seconds">
                                        <i class="fas fa-redo"></i>
                                        <span class="skip-label">+15</span>
                                    </button>
                                </div>
                            </div>
                            <div class="header-audio-player">
                                <audio
                                    id="audio-player"
                                    controls
                                    preload="none">
                                    Your browser does not support the audio
                                    element.
                                </audio>
                            </div>
                        </div>

                        <div class="text-section" id="text-section">
                            <div class="text-header">
                                <!-- <h3 class="text-title" id="text-title">
                                    Talmud Text
                                </h3> -->
                                <div class="text-controls">
                                    <div
                                        class="text-loading"
                                        id="text-loading"
                                        style="display: none">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        Loading text...
                                    </div>
                                    <div class="language-toggle">
                                          <button
                                            id="english-btn"
                                            class="lang-btn"
                                            data-lang="en">
                                            English
                                        </button>
                                        <button
                                            id="hebrew-btn"
                                            class="lang-btn active"
                                            data-lang="he">
                                            ◊¢◊ë◊®◊ô◊™
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="text-content" id="text-content">
                                <p class="text-placeholder">
                                    Select a Masechet and Daf to view the text
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="main">
                <!-- Controls moved to header -->
            </main>

            <footer class="footer">
                <p>
                    &copy; 2025 Daf Yomi Audio Player. Built with ‚ù§Ô∏è for
                    Gmara and learning by Noam Eshkoli.
                </p>
            </footer>
        </div>

        <div id="loading" class="loading-overlay" style="display: none">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading audio...</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
